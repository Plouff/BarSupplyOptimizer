[ConfigDesBarres]
# /!\ IMPORTANT /!\
# Doivent être à la même échelle que le fichier d'entrée
TailleDesBarresFournisseur = 7000
TailleMiniPoubelle = 1000

# Pour les fichier et les répertoires le chemin vers le fichier doit être défini
# relativement à ce fichier de configuration.
# Par exemple:
# CheminVersUnFichier = NomDeFichier => sera localisé dans le même repertoire
# CheminVersUnFichier = ../NomDeFichier.csv => est localisé dans le répertoire au dessus
# CheminVersUnFichier = ../MonRep/NomDeFichier.csv => est localisé dans le répertoire au dessus MonRep

[CsvDentrée]
# Le fichier d'entrée
# /!\ IMPORTANT /!\
# Les dates doivent être dans l'ordre dans le fichier d'entrée
CheminVersCsvBarresEntrees = Longueurs caissons PE.csv
# /!\ IMPORTANT /!\
# Les titres de colonnes doivent être dans la 1ere ligne
NomColonneDate = jour de fab
NomColonneLongueur = Longueur profils en mm
NomColonneQuantité = Qté Produite

[CsvDetailléDeSortie]
# Tous les fichiers de sorties sont générés dans le répertoire suivant
RépertoireCsvResultatsDetaillé = Résultats Détaillés
# Le fichier de sortie détaillé comportera le nom
# {CsvBarresEntrees}_{TailleDesBarresFournisseur}_{TailleMiniPoubelle}.csv

[Debug]
LoggingLevel = Info
#LoggingLevel = Debug
